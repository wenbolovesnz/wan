<div>    
    <div class="jumbotron" style="margin-top: 10px;">
      <h1>Welcome</h1>
      <p>This will be the place you find all the joy.</p>
      <p><a class="btn btn-primary btn-lg">Learn more</a></p>
    </div>
    <div class="row" data-ng-show="groups.length != 0">
                                      
        <div class="col-sm-6 col-md-3" data-ng-repeat="group in groups">
            <div class="thumbnail" style="height: 400px;">
                <img data-src="holder.js/300x200" alt="300x200" imageurl 
                    userdata="{{group.groupImage}}" 
                    data-ng-click="groupDetails(group.id)" style="width: 300px; height: 200px; cursor: pointer">
         
                <div class="caption">
                    <h3 class="pointer" data-ng-click="groupDetails(group.id)">{{group.groupName}}</h3>
                    <p>{{group.users.length}} members</p>   
                    <p>{{group.description}}</p>
                    <p> <a class="btn btn-default btn-sm" data-ng-click="groupDetails(group.id)">See more</a>
                    <a class="btn btn-danger btn-sm" >Join</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div data-ng-show="groups.length == 0">
        <i class="fa fa-spinner fa-spin fa-4x" style="position: absolute; left: 45%"></i>
    </div>
</div>
