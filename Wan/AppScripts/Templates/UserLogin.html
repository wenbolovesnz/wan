<div class="row">
    <div class="well col-lg-6" style="margin-top: 10px;">    
        <form class="form-horizontal" name="userLogin" data-ng-submit="login()">
            <fieldset>
                <legend>Please log in</legend>
                <div class="form-group">
                    <label for="emailAddress" class="col-lg-4 control-label">User email address</label>
                    <div class="col-lg-8">
                        <input type="email" class="form-control" id="emailAddress" placeholder="Email" required="required"
                               data-ng-model="emailAddress">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userPassword" class="col-lg-4 control-label">Password</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" id="userPassword" placeholder="Password" required="required"
                               data-ng-model="password">
                    </div>
                </div> 
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" data-ng-disabled="userLogin.$invalid" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        Don't have an account ?
                        <button type="button" class="btn btn-sm btn-danger" data-ng-click="signup()">Sign up</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    
    <div ></div>
    
    <div class="well col-lg-5 col-lg-offset-1" style="margin-top: 10px;" data-ng-show="!isLogin">    
        Wilson, please find another picture for here.
    </div>        
</div>
