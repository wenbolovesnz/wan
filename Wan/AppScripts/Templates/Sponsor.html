<h3>{{sponsor.name}}</h3>
<div class="row">    
    <div class="col-sm-3">
        <div>
	        <uploader image="image" url="url" display="true" uploadurl="uploadUrl" callback ="uploadCompletedCallBack"
					  fromdata="data"
                      datatype="html"></uploader>
        </div>

    </div>
    <div class="col-sm-9">
        <div class="panel-body">
            <form class="form-horizontal" name="editSponsor" novalidate>
                <fieldset>
                    <legend>Edit Sponsor</legend>
                    <div class="form-group">
                        <label for="sponsorName" class="col-lg-2 control-label">Sponsor Name</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" id="sponsorName" placeholder="Sponsor Name" required="required"
                                    data-ng-model="sponsor.name">
                        </div>
                    </div>                                
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" data-ng-disabled="editSponsor.$invalid || updating" data-ng-click="updateSponsor();"class="btn btn-primary">Save</button>
                            <a id="A1" class="fa fa-spinner fa-spin" data-ng-show="updating"></a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>   
    </div>
</div>
