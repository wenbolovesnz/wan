<h3>Notification Messages</h3>
<table class="table table-striped table-hover " data-ng-show="messages.length !=0">
  <thead>
    <tr>      
      <th>User Name</th>
      <th>Group Name</th>
        <th>Message</th>
        <th>Requested Date</th>
        <th>Is Processed ? </th>
        <th>Is Approved ?</th>
        <th></th>
        <th></th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="message in messages">      
      <td><a href="#user/{{message.user.id}}">{{message.user.userName}}</a></td>
      <td><a href="#groupDetails/{{message.group.id}}">{{message.group.groupName}}</a></td>
        <td>{{message.message}}</td>
        <td>{{message.requestedDate | date:'medium'}}</td>
        <td>{{message.isProcessed ? 'Yes' : 'No'}}</td>
        <td>{{message.isApproved ? 'Yes': 'No'}}</td>
        <td><input type="button" class="btn btn-danger btn-sm" value="Decline" data-ng-click="decline(message)" data-ng-disabled="processing"/></td>
        <td><input type="button" class="btn btn-success btn-sm" value="Accept" data-ng-click="accept(message)" data-ng-disabled="processing" /></td>
    </tr>
  </tbody>
</table> 
<div data-ng-show="messages.length == 0">
    <i class="fa fa-spinner fa-spin fa-4x" style="position: absolute; left: 45%"></i>
</div>
